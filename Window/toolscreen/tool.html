            <div class="calculatorbody">
                <div class="container">
                    <h3 class="calculatorheader">Calculator(Math)</h3>
                    <div class="calculator">
                      <input type="text" id="inputBox" placeholder="0" />
                      <div>
                        <button class="button operator">AC</button>
                        <button class="button operator">DEL</button>
                        <button class="button operator">%</button>
                        <button class="button operator">/</button>
                      </div>
                      <div>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button operator">*</button>
                      </div>
                      <div>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button operator">-</button>
                      </div>
                      <div>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button operator">+</button>
                      </div>
              
                      <div>
                        <button class="button">00</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button equalbutton">=</button>
                      </div>
                    </div>
                  </div>
                <br>
                <br>
                </div>
                <div class="wordcounterwrapper">
                  <div class="wordcontainer">
                    <h3 class="wordcountertitle">Word Counter(English)</h3>
                    <p class="wordcounterdirections">Copy and Paste your Essay/Quickwrite into the textbox</p>
                    <textarea id="wordcounter-textarea"  class='wordcountertextarea'rows="12" placeholder="Copy and Paste Your Essay/QuickWrite Here"></textarea>
                  </div>
                  <br>
                  <br>
                  <br>  
                  <div class="counterboxarea">
                    <div class="counter">
                      <div>
                        <h5 id="word-counter">0</h5>
                        <p>Words</p>
                      </div>
                      <div>
                        <h5 id="character-counter">0</h5>
                        <p>Characters</p>
                      </div>
                    </div>
                  </div>
                </div>
